# 寻找优良普通股的十五点原则

菲利普·A·费雪

![费雪](fisher.jpg)

note:

  [幻灯片方式展示](.\slide.html)

---

原则1

至少在几年内，公司是否具有足够市场潜能的产品或者服务，使得销售额有可能实现相当大的增长？

---

原则2

对于当前引人注目的生产线来说，如果其中大部分潜在的增长已经开发完毕，管理层是否有决心继续发展能够进一步增加总销售额的产品或者生产方式？

---

原则3

考虑到规模的大小，公司在研究和发展上付出的努力是否有效？

---

原则4

公司是否拥有高于平均水平的销售团队？

---

原则5

公司是否具备有价值的利润率？

---

原则6

公司正在为维持或者增加利润率而做些什么？

---

原则7

公司是否具备出色的劳动和人事关系？

---

原则8 

公司是否具有很好的行政关系？

---

原则9

公司的管理层是否有层次？

---

原则10

公司在成本分析和财务控制方面做得有多好？

---

原则11

关于竞争力的强弱，公司是否在商业的其他方面，尤其在行业内的领域为投资者提供重要的线索？

---

原则12

公司是否拥有短期或者长期的利润前景？

---

原则13

在可预见的未来，公司的增长是否需要足够的股权融资，以保证更多发行在外的股份能够在很大程度上通过预期的增长来抵消现有股东的利益？

---

原则14

管理层是否在一切顺利时才能坦率地与投资者谈论公司的事务，而在出现麻烦和失望情绪时就保持沉默？

---

原则15

公司是否具有一个毋庸置疑的诚实管理层？</script>
