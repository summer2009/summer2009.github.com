# 《栈云霞雨日记》

## 过栈道

### 【日】竹添进一郎

note:

  [幻灯片方式展示](.\slide.html)

---

## 九日

抵益门镇，则入栈道矣。溪水自万山中来，乱石相排而出。涉溪蹈危岸而行，一路羊肠，循山盘纡，仰视天光，如在井底。逾二里关，古大散关也。山益峻，路益险，下则深谷千仞，奔流激射，轰雷翻云。下关十里，盲雨忽至，大如弹丸。下轿小憩。

--

山中民多制木器。其法用圆木长四五尺，一头插小刀，置之短柱上，引绳旋转，以木材触刀，大小圆器随手而成。与我邦箱根驿所为酷为相肖。因思前二年，出乡趋东京，冒雨箱根之险，与二三门生，相呼相扶而行。今涉万里之远，境殊俗异。而余与君亮亦皆弱质多病，侵雾瘴，蹈险艰，其得不死幸矣。

--

度煎茶坪。雨益猛，奔云滚滚，随开随阖，须臾四面皆合，一汽混茫。从足所行，路乃出，如大瀛中浮一条仙路，飞行其上者。

宿东河桥。冷似秋。

---

## 十日

过红花铺。山不甚高峻，而石角嵬峩，动欲倾跌。其无石处，则泥滑无以措步，舆夫窘甚。

投白家店。雨彻明不止，冷甚。

---

## 十一日

抵石门关。陡崖壁立，望之如门，盖以是得名。山之右耸者，腾空而下，蜿蜒如龙，与左边一峰戴石作虎形者适相抵，如锁钥然，故又有双锁之名。关踞龙背，实栈道之咽喉也。过此地势稍平。凤县即秦陇西地，自此以西，为《禹贡》凉州城。

雨阻留宿。

---

## 十二日

雨。

---

## 十三日

雨止。逾凤岭。孔道迂回，乃取捷径。极险，后人戴前人而上。即至巅，有关。俯览众峰，皆帖帖于肘腋下，乃知北栈中凤岭最高也。康熙中，贾中丞汉复修治栈道，凡山间石嘴可锻鏙之者，施工通路，名曰碥路。其层峦拱峙，中夹巨流，山断崖悬者，则缘溪架木，或叠石为桥，名曰碥路。后人立碑于岭上，以颂其功。

抵三岔驿，路始坦夷。过废丘关，项王封章邯处。宿南星街。

---

## 十四日

行五里，道左有碑，题“对面古陈仓道”六字。逾柴关岭，石路高峻。下坂十里，抵紫柏山。有留侯祠，相传侯辟谷处。山邃水汇，气象深奥。厅中种芍药及他草卉，白葩红萼，鲜妍可爱。道士延升堂，具茗食。堂后磴道盘曲，琢白石为栏，以达于巅。巅有楼，安侯受书像，曰“授书楼”。松竹交青，净不可唾。低徊之间，尘情顿消，真清修佳境也。

--

宿大留坝。蕞尔一小聚，亦置厅治焉。闻厅中一岁经费，率五千金，而民之所出不过二百七十金，余皆取给于京库。其土瘠民贫可知。冬天多获豹皮，极贱。

---

## 十五日

逾画眉关。乱石耸起，欲压人而坠。抵青羊铺。青羊水一名洋水，雨涨则路绝。

--

过青龙寺，行里许，褒、斜二水相会处。经三交城遗址，出武关驿，古武休关也。又有一水，藉小艇以过，抵武曲铺。道旁大石题“千古烟霞”四字。山间有瀑，袅袅泻下，风来飏之，如撒明珠。褒之水，潴则蘸蓝，奔则翻雪。奇岩怪石如蟠龙，如奔马。栈道一线，通于其间。行旅皆在图画中矣。

--

降入马道驿，有水曰樊河。水势迅疾不可桥，横施铁索七条，系两头于石，上排木板，亭亭悬空。徐行震撼不已，疾步则否。驿中薪樵贱如草。

---

## 十六日

过青桥驿，抵新开岭，为栈中第一胜景。山皆如巨石砌成，风箐露筿，弥缝罅隙，垂垂欲坠。其下则褒水纡曲，汇为潭者，漾清蓄碧，深不可测。沿岸皆平沙，一白如雪，与山岚水藹想映带。水西之山有悬瀑，流入褒水，架石桥曰卧龙桥。桥西为阎王碥，贾中丞煅石辟路处。

--

盖栈中之险，有岭有关，皆以十数，而碥为之最。碥之险有燕子，有火烧，有小鬼，有青石，亦以十数，而阎王为之最。自中丞辟之，险变为夷，石栈如砥，置佛像焉，更名观音碥。有危岩耸自像背，横划数十丈，日光不至，水滴滴下，幽阴凄冽，夏而秋矣。崖转路回，怪石攒矗，有顶相抵者，有肩相依者，有腹裂而喷砂，有股跨而夺路，盘旋始能得过。

--

抵褒姒铺。相传褒姒生于此。经沙河。河源出褒城西西北黑滩山下，东南流，至于此与褒、斜二水合而为汇。当雨涨则绝渡。

--

抵将军铺。一大石屹立水中，状如兜鍪，名将军石，面镌“屹然砥柱”四字。自此一蹊旋转而上。曰七盘岭。岭下二大石临溪对峙，所谓石门也。故道循麓，由石门而行。汉熹平中，杨淮尝作颂，今则路转出山脊，雨急则瀑水四集不可过，因新架石桥，曰天新桥。过桥路益高峻，又无树林可荫，一步一喘，登涉之艰极矣。

--

巅有关曰“鸡头”。关前大石状如鸡头，故名。关上祀关帝，羽流设茶亭于旁，行旅咸就憩焉。隔溪山腹有白石，莹然照映，相传为汉时山神所化。道光中有二炼师，就关西偏，依山架木，设像奉之，过者多进香，号白石土地庙。发逆之乱罹灾，同治中再造。轮奂映日，祷福之碑，累累相依，数里不绝。甚矣人之好怪也。

--

出庙则眼界豁然，褒中县邑，皆集于履鳥下。秦栈至此尽矣。

下山七里，宿褒城县。汉中府在褒城东十余里，实南郑也。

---

## 汉中地区

---

## 十七日

发褒城，抵黄沙镇。《水经注》云“镇武侯所开”，或曰“侯制木牛流马于此”。过旧州铺，抵何家营。沔水自营南过，隔水一山为定军。轿夫忽呼曰：“武侯墓！武侯墓！”盖墓在山腹荟蔚间。未至沔城五里，侯庙在焉。古柏数十株，四面垂翠，与画檐朱栋相掩映。庙中安侯塑像，葛巾羽扇，俨然仪型，不觉改容。像旁有石琴，长一尺六寸而赢，径一尺，崇沙径之八而又微赢，上刻“章武元年”（221年）四字，古翠可爱，叩之清越，相传为侯所爱抚。

--

据史，景耀六年（263年），习隆等表请就墓立庙奉祀，以从民望，诏从之。沔阳之庙，盖始于此。庙及何家营、旧州铺，皆为古阳平关遗址。侯经营中原，前后八年，多驻军于此。或云“庙即筹笔驿”，或云“行营遗址”，未知孰是。

--

陈仓道在祠东北二十里，由百丈坡而行。侯出兵散关，魏武由陈仓入蜀，盖皆从此道也。庙右数十步，有马超墓。

--

渡沔往拜侯墓。沿水而东可十里，有堡子坪遗址，即侯旧垒也。过回水、青龙二桥入墓门，门中有小祠，亦安侯像。过门数十武，一土堆隆然而起，实为侯墓，墙垣围之，墓上草冷冷常湿。松柏参天，遮蔽日光.其枝下垂数十寻，翠色欲滴。墓后有二桂树，仅出地，则岐为六七，大皆数围。蜀中桂树无结子者，独此树结子云。君亮乞得数枚。

--

明万历中，赵健来相地势，指侯墓为伪，遂就墓后数武更立一碑东南面，题曰“汉丞相诸葛亮忠武侯之墓”。按《蜀志》曰：“因山为墓，不起坟陇。”《水经注》又云：“因即地势，不起坟陇，惟深松茂柏，攒蔚川阜，不知茔墓何在。”夫北魏时，距侯没不甚远，而道元之言即如此，不知赵健何所据而得实之也。

--

嗟！沔人之于侯，饮食必祭，水旱疾疫必祷，坟曰爷坟，庙曰爷庙，历代相沿，以致崇敬，其所传必不诬也。盖侯之英灵，洋溢乎千岁，体魄所藏，冈峦环围，松柏葱蔚。望之者谁不肃然起敬？则举定军一山，皆曰侯墓可也。若必求尺壤寸土以实之，凿矣。

--

上下一水环绕，其汭可容万军，即黄忠斩夏侯渊处。顾侯与昭烈水鱼之契，千古无比，其薨宜依惠陵而葬也。乃遗命葬于定军。后人遂言，山有王气，侯墓方绝山脉。此风水之说，固无足取焉。或以为沔古阳平关，其地控三关，当蜀道咽喉，侯死葬于此，遗灵犹壮山河。是乃“风云护储胥”之说，稍为近理。然不如严如煜之言最为得侯之志也。曰：

--

高祖封汉王，都南郑，由故道度陈仓，还定三秦，是沔阳固两汉帝业所由基。昭烈之兴也，由葭萌米仓，进营定军，馘渊走操。当时君臣，凭定军形势，慨怀先烈，昕夕规筹，为兴复大猷，则定军固侯与昭烈壮志之所寓。其后侯奖率三军，北定中原，营于定军，申明陈伐，诸城峙粮，崎岖褒斜，鞠躬尽瘁。死而已者侯之身，死而未已者侯之心。埋骨故垒，丹诚耿耿，依昭烈与高帝之灵，告后人以兴复之必在汉川者，讵不壮哉？

--

夜宿沔城。

---

## 十八日

雨霏霏不已。抵沮水铺，为漾、沮二水会同处。沮水出凤县，即沔水，经老林数百里，受诸溪涧水，西流至此合于漾。漾水在宁羌大安驿北十里入沔县境，又东合玉带河。既与沮会，更挟白马、旧州、黄沙诸水，东北流为巨浸，《禹贡》“嶓冢导漾，东流为汉”是也。

--

经青羊驿，宿大安驿。是日道路险夷相半，沿途新秧苍翠可人。

---

## 十九日

大安至黄坝百四十里，溪涧沟渠甚多，所谓“七十二道脚不干”者。过列金铺，路歧为二，坐出走阳平关者为松龙捷径。取右路而行，抵大宽川铺。两壁相辏，视天一线，水漱足潺潺然。

--

逾五丁关，古五丁劈山处。岩峦陡峻，乱石嵯峨，路广不过数武。秋潦一下，波流激湍，纵横回转，行旅病于经涉。抵滴水铺。峭壁翼张，有水滴滴不绝，因得名。经溪流数道，抵浣石铺。

--

过柏林驿，又经小河十道，宿宁羌州。是日走山岚间数十里，雨又不绝，在轿中衣襦皆湿。

---

## 二十日

冲雨发。经小河四道，过牢固关，抵黄坝驿，所谓“脚不干者”至此尽矣。

--

逾闵家坡，山隘而嶐。次为七盘关，尤高峻。会雨天泥深尺许，足一陷不可复拔。乃取道于山麓，自溪中行。水深没膝，舆夫蹑石以取浅，左深则右，右险则左，余在舆中摇摇不已。舍正路而侥幸于危险，似智实愚矣。

--

宿木寨山。一名教场。夜寒甚。一夜闪青明灭，觉鬼气逼人。

---

## 栈云霞雨诗草

---

### 冒雨逾大散关，至东河桥

怪雨脚底起，还倾头上盆。

千峰悬瀑飞，万壑互吐吞。

云与人争路，人奔云亦奔。

一笑跨奔云，冷然下前村。

---

### 白家店雨夜

石气蒸作云，吹送千山雨。

羁怀惨不乐，孤灯耿蓬户。

夜黑林有风，恶梦忽逢虎。

---

### 度凤岭

栈雨关云满客袍，我行逾远气逾豪。

秦川如线树如荠，立马天边凤岭高。

---

### 留侯祠

水自涓涓山自葱，祠堂深锁夕阳中。

赤松应在荒唐境，皇室终归亡是公。

只愿报韩全素志，敢言佐汉奏奇功。

史家徒说知己早，千古无人识苦衷。

---

### 度画眉关至马道（二首）

晓月送我画眉关，忽到铁佛焦岩间。

武曲之蹊何屈曲，褒谷之水几弯弯。

欲坠不坠石抱石，欲飞不飞山掖山。

千古烟霞应有待，不遣尘踪久仙寰。

--

奇峰当面起，怪石压头倾。

褒谷连斜谷，山耕杂水耕。

陇云晴带雨，秦树夏啼莺。

莫问兴亡事，前途多古城。

---

### 马道驿北一水曰樊河，相传酂侯追淮阴，至此及之

隆准是盲龙，重瞳乃沐猴。天下几人识英雄，独有漂母与酂侯。一夜东遁鞭马匹，非我负汉汉负我。樊河水涨不可行，下马河上藉草坐。无端听取碧蹄声，何人履我呼我名。厚意未报一饭德，回鞭且筹知己情。却有神骏留化石，祸机似讽狗烹客。千载钟室有谁吊，石马不嘶山岳白。

  // 标识演示文稿是否在嵌入模式中运行，即包含在屏幕的有限部分中的
  embedded: false,
  // 标识当问号键被点击的时候是否应该显示一个帮助的覆盖层
  help: true,
  // 标识演讲者备注标志是否让所有观看者可见
  showNotes: false,
  // 两个幻灯片之间自动切换的时间间隔（毫秒）
  // 当设置成 0 的时候则禁止自动切换
  // 该值可以被幻灯片上的 “data-autoslide” 属性覆盖
  autoSlide: 0,
  // 当遇到用户输入的时候停止自动切换
  autoSlideStoppable: true,
  // 当自动滑动时，使用此方法进行导航。
  autoSlideMethod: Reveal.navigateNext,
  // 是否启用通过鼠标滚轮来导航幻灯片
  mouseWheel: false,
  // 是否在移动设备上隐藏地址栏
  hideAddressBar: true,
  // 是否在一个弹出的 iframe 中打开幻灯片中的链接
  previewLinks: false,
  // 切换过渡效果
  transition: 'default', // none/fade/slide/convex/concave/zoom
  // 过渡速度
  transitionSpeed: 'default', // default/fast/slow
  // 全屏幻灯片背景的过渡效果
  backgroundTransition: 'default', // none/fade/slide/convex/concave/zoom
  // 加载除当前可见的幻灯片之外的幻灯片数量
  viewDistance: 3,
  // 视差背景图片
  parallaxBackgroundImage: '',
  // e.g. 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'
  // 视差背景尺寸
  parallaxBackgroundSize: '', // CSS syntax, e.g. "2100px 900px"
  // 移动视差背景（水平和垂直）滑动变化的数量, 例如 100
  // - 除了指定自动计算
  // - 设置为 0 时，禁止沿轴运动
  parallaxBackgroundHorizontal: null,
  parallaxBackgroundVertical: null,
  // More info https://github.com/hakimel/reveal.js#dependencies
  dependencies: [
    { src: 'https://cdn.bootcss.com/reveal.js/3.4.1/plugin/markdown/marked.js' },
    { src: 'https://cdn.bootcss.com/reveal.js/3.4.1/plugin/markdown/markdown.min.js' },
    { src: 'https://cdn.bootcss.com/reveal.js/3.4.1/plugin/notes/notes.min.js', async: true },
    { src: 'https://cdn.bootcss.com/reveal.js/3.4.1/plugin/highlight/highlight.min.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
  ]
});
