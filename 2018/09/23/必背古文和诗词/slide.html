## 部编一年级（上）

note:

  [幻灯片方式展示](.\slide.html)

---

1、咏鹅 （诵读）

唐·骆宾王

鹅，鹅，鹅，曲项向天歌。

白毛浮绿水，红掌拨清波。

---

2、江南 （诵读）

汉乐府

江南可采莲，莲叶何田田。鱼戏莲叶间。

鱼戏莲叶东，鱼戏莲叶西，鱼戏莲叶南，鱼戏莲叶北。

---

3、画 （必背※）

唐·王维

远看山有色，近听水无声。

春去花还在，人来鸟不惊。

---

4、悯农（其二） （诵读）

唐·李绅

锄禾日当午，汗滴禾下土。

谁知盘中餐，粒粒皆辛苦。

---

5、古朗月行（节选） （诵读）

唐·李白

小时不识月，呼作白玉盘。

又疑瑶台镜，飞在青云端。

仙人垂两足，桂树何团团。

白兔捣药成，问言与谁餐。

---

6、风（诵读）

唐·李峤

解落三叶秋，能开二月花。

过江千尺浪，入竹万竿斜。

---

## 部编版一年级 （下）

---

7、春晓 （必背 ※）

唐·孟浩然

春眠不觉晓，处处闻啼鸟。

夜来风雨声，花落知多少。

---

8、赠汪伦

唐·李白

李白乘舟将欲行，忽闻岸上踏歌声。

桃花潭水深千尺，不及汪伦送我情。

---

9、静夜思（必背※）

唐·李白

窗前明月光，疑是地上霜。

举头望明月，低头思故乡。

---

10、寻隐者不遇

唐·贾岛

松下问童子，言师采药去。

只在此山中，云深不知处。

---

11、池上（必背※）

唐·白居易

小娃撑小艇，偷采白莲回。

不解藏踪迹，浮萍一道开。

---

12、小池（必背※）

宋·杨万里

泉眼无声惜细流，树阴照水爱晴柔。

小荷才露尖尖角，早有蜻蜓立上头。

---

13、画鸡（新增）

明·唐寅

头上红冠不用裁，满身雪白走将来。

平生不敢轻言语，一叫千门万户开。

---

## 部编版二年级 （上）

---

14、梅开

宋·王安石

白玉堂前一树梅，为谁零落为谁开。

惟有春风最相惜，一年一度一归来。

---

15、小儿垂钓

唐·胡令能

蓬头稚子学垂纶，侧坐莓苔草映身。

路人借问遥招手，怕得鱼惊不应人。

---

16、登鹳雀楼（必背※）

唐·王之涣

白日依山尽，黄河入海流。

欲穷千里目，更上一层楼。

---

17、望庐山瀑布（必背※）

唐·李白

日照香炉生紫烟，遥看瀑布挂前川。

飞流直下三千尺，疑是银河落九天。

---

18、江雪

唐·柳宗元

千山鸟飞绝，万径人踪灭。

孤舟蓑笠翁，独钓寒江雪。

---

19、夜宿寒山寺 （新增·必背※）

唐·李白

危楼高百尺，手可摘星辰。

不敢高声语，恐惊天上人。

---

20、敕勒歌（必背※）

北朝民歌

敕勒川，阴山下，天似穹庐，笼盖四野。

天苍苍，野茫茫，风吹草地见牛羊。

---

## 部编版二年级 （下）

---

21、村居 （必背※）

清·高鼎

草长莺飞二月天，拂堤杨柳醉春烟。

儿童散学归来早，忙趁东风放纸鸢。

---

22、咏柳 （必背※）

唐·贺知章

碧玉妆成一树高，万条垂下绿丝绦。

不知细叶谁裁出，二月春风似剪刀。

---

22、赋得古原草送别

唐·白居易

离离原上草，一岁一枯荣。

野火烧不尽，春风吹又生。

远芳侵古道，晴翠接荒城。

又送王孙去，萋萋满别情。

---

24、晓出净慈寺送林子方 （必背※）

宋·杨万里

毕竟西湖六月中，风光不与四时同。

遮天连夜无穷碧，映日荷花别样红。

---

25、绝句 （必背※）

唐·杜甫

两个黄鹂鸣翠柳，一行白鹭上青天。

窗含西岭千秋雪，门泊东吴万里船。

---

26、悯农 （其一）

唐·李绅

春种一粒粟，秋收万颗子。

四海无闲田，农夫犹饿死。

---

27、舟夜书所见

清·查慎行

月黑见渔灯，孤光一点萤。

微微风簇浪，散作满河星。

---

## 部编版3~6年级必背

---

28、长歌行 （必背）

汉乐府

青青园中葵，朝露待日晞。

阳春布德泽，万物生光辉。

常恐秋节至，焜黄华叶衰。

百川到东海，何时复西归。

少壮不努力，老大徒伤悲。

---

29、凉州词 （必背）

唐·王翰

葡萄美酒夜光杯，欲饮琵琶马上催。

醉卧沙场君莫笑，古来征战几人回？

---

30、出塞 （必备）

唐·王昌龄

秦时明月汉时关，万里长征人未还。

但使龙城飞将在，不教胡马度阴山。

---

31、芙蓉楼送辛渐 （必背）

唐·王昌龄

寒雨连江夜入吴，平明送客楚山孤。

洛阳亲友如相问，一片冰心在玉壶。

---

32、回乡偶书 （必背）

唐·贺知章

少小离家老大回，乡音无改鬓毛衰。

儿童相见不相识，笑问客从何处来。

---

33、凉州词 （必背）

唐·王之涣

黄河远上白云间，一片孤城万仞山。

羌笛何须怨杨柳，春风不度玉门关。

---

34、鹿柴 （必背）

唐·王维

空山不见人，但闻人语响。

返景入深林，复照青苔上。

---

35、送元二使安西 （必背）

唐·王维

渭城朝雨浥轻尘，客舍青青柳色新。

劝君更尽一杯酒，西出阳关无故人。

---

36、九月九日忆山东兄弟 （必背）

唐·王维

独在异乡为异客，每逢佳节倍思亲。

遥知兄弟登高处，遍插茱萸少一人。

---

37、春夜喜雨 （必背）

唐·杜甫

好雨知时节，当春乃发生。

随风潜入夜，润物细无声。

野径云俱黑，江船火独明。

晓看红湿处，花重锦官城。

---

38、绝句 （必背）

唐·杜甫

迟日江山丽，春风花草香。

泥融飞燕子，沙暖睡鸳鸯。

---

39、黄鹤楼送孟浩然之广陵 （必背）

唐·李白

故人西辞黄鹤楼，烟花三月下扬州。

孤帆远影碧空尽，唯见长江天际流。

---

40、早发白帝城 （必背）

唐·李白

朝辞白帝彩云间，千里江陵一日还。

两岸猿声啼不住，轻舟已过万重山。

---

41、望天门山 （必背）

唐·李白

天门中断楚江开，碧水东流至此回。

两岸青山相对出，孤帆一片日边来。

---

42、别董大 （必背）

唐·高适

千里黄云白日曛，北风吹雁雪纷纷。

莫愁前路无知己，天下谁人不识君。

---

43、绝句 （必背）

唐·杜甫

两个黄鹂鸣翠柳，一行白鹭上青天。

窗含西岭千秋雪，门泊东吴万里船。

---

45、江畔独步寻花 其五（必背）

唐·杜甫

黄师塔前江水东，春光懒困倚微风。

桃花一簇开无主，可爱深红爱浅红？

---

46、游子吟 （必背）

唐·孟郊

慈母手中线，游子身上衣。

临行密密缝，意恐迟迟归。

谁言寸草心，报得三春晖。

---

47、山行 （必背）

唐·杜牧

远上寒山石径斜，白云深处有人家。

停车坐爱枫林晚，霜叶红于二月花。

---

48、清明 （必背）

唐·杜牧

清明时节雨纷纷，路上行人欲断魂。

借问酒家何处有，牧童遥指杏花村。

---

49、早春呈水部张十八员外 （必背）

唐·韩愈

天街小雨润如酥，草色遥看近却无。

最是一年春好处，绝胜烟柳满皇都。

---

50、渔歌子 （必背）

唐·张志和

西塞山前白鹭飞，桃花流水鳜鱼肥。

青箬笠，绿蓑衣，斜风细雨不须归。

---

51、望洞庭 （必背）

唐·刘禹锡

湖光秋月两相和，潭面无风镜未磨。

遥望洞庭山水色，白银盘里一青螺。

---

52、浪淘沙 （必背）

唐·刘禹锡

九曲黄河万里沙，浪淘风簸自天涯。

如今直上银河去，同到牵牛织女家。

---

53、枫桥夜泊 （必背）

唐·张继

月落乌啼霜满天，江枫渔火对愁眠。

姑苏城外寒山寺，夜半钟声到客船。

---

54、滁州西涧 （必背）

唐·韦应物

独怜幽草涧边生，上有黄鹂深树鸣。

春潮带雨晚来急，野渡无人舟自横。

---

55、塞下曲 （必背）

唐·卢纶

月黑夜风高，单于夜遁逃。

欲将轻骑逐，大雪满弓刀。

---

56、忆江南 （必背）

唐·白居易

江南好，风景旧曾谙。

日出江花红似火，春来江水绿如蓝，能不忆江南？

---

57、江南春 （必背）

唐·杜牧

千里莺啼绿映红，水村山郭酒旗风。

南朝四百八十寺，多少楼台烟雨中。

---

58、蜂 （必背）

唐·罗隐

不论平地与山尖，无限风光尽被占。

采得百花成蜜后，为谁辛苦为谁甜。

---

59、江上渔者 （必背）

宋·范仲淹

江上往来人，但爱鲈鱼美。

君看一叶舟，出没风波里。

---

60、夏日绝句 （必背）

宋·李清照

生当作人杰，死亦为鬼雄。

至今思项羽，不肯过江东。

---

61、元日 （必背）

宋·王安石

爆竹声中一岁除，春风送暖入屠苏。

千门万户曈曈日，总把新桃换旧符。

---

62、泊船瓜洲 （必背）

宋·王安石

京口瓜州一水间，钟山只隔数重山。

春风又绿江南岸，明月何时照我还。

---

63、书湖阴先生壁 （必背）

宋·王安石

茅檐长扫净无苔，花木成畦手自栽。

一水护田将绿绕，两山排闼送青来。

---

64、六月二十七日望湖楼醉书 （必背）

宋·苏轼

黑云翻墨未遮山，白雨跳珠乱入船。

卷地风来忽吹散，望湖楼下水如天。

---

65、饮湖上初晴雨后 （必背）

宋·苏轼

水光潋滟晴方好，山色空蒙雨亦奇。

欲把西湖比西子，淡妆浓抹总相宜。

---

66、惠崇春江晓景 （必背）

宋·苏轼

竹外桃花三两枝，春江水暖鸭先知。

蒌蒿满地芦芽短，正是河豚欲上时。

---

67、题西林壁 （必背）

宋·苏轼

横看成岭侧成峰，远近高低各不同。

不识庐山真面目，只缘身在此山中。

---

68、三衢道中 （必背）

宋·曾几

梅子黄时日日晴，小溪泛尽却山行。

绿阴不减来时路，添得黄鹂四五声。

---

69、示儿 （必背）

宋·陆游

死去元知万事空，但悲不见九州同。

王师北定中原日，家祭无忘告乃翁。

---

70、秋夜将晓篱门迎凉有感 （必背）

宋·陆游

三万里河东入海，五千仞岳上摩天。

遗民泪尽胡尘里，南望王师又一年。

---

71、四时田园杂兴（其一） （必背）

宋·范成大

昼出耘田夜绩麻，村庄儿女各当家。

童孙未解供耕织，也傍桑阴学种瓜。

---

72、四时田园杂兴 （其二） （必背）

宋·范成大

梅子金黄杏子肥，麦花雪白菜花稀。

日长篱落无人过，唯有蜻蜓蛱蝶飞。

---

73、春日 （必背）

宋·朱熹

胜日寻芳泗水滨，无边光景一时新。

等闲识得东风面，万紫千红总是春。

---

74、题临安邸 （必背）

宋·林升

山外青山楼外楼，西湖歌舞几时休？

暖风熏得游人醉，只把杭州作汴州。

---

75、游园不值 （必背）

宋·叶绍翁

应怜屐齿印苍苔，小扣柴扉久不开。

春色满园关不住，一枝红杏出墙来。

---

76、观书有感 （必背）

宋·朱熹

半亩方塘一鉴开，天光云影共徘徊。

问渠那得清如许？为有源头活水来。

---

77、乡村四月 （必背）

宋·翁卷

绿遍山原白满川，子规声里雨如烟。

乡村四月闲人少，才了桑蚕又插田。

---

78、墨梅 （必背）

元·王冕

我家洗砚池头树，朵朵花开淡墨痕。

不要人夸好颜色，只留清气满乾坤。

---

79、石灰吟 （必背）

明·于谦

千锤万凿出深山，烈火焚烧若等闲。

粉身碎骨全不怕，要留清白在人间。

---

80、已亥杂诗 （必背）

龚自珍

九州生气恃风雷，万马齐喑究可哀。

我劝天公重抖擞，不拘一格降人才。

---

81、所见 （必背）

清·袁枚

牧童骑黄牛，歌声振林樾。

意欲捕鸣蝉，忽然闭口立。

---

82、竹石 （必背）

清·郑燮

咬定青山不放松，立根原在破岩中。

千磨万击还坚劲，任尔东西南北风。

---

## 部编版七年级 （上）

---

83、观沧海 （必背）

东汉·曹操

东临碣石，以观沧海。

水何澹澹，山岛竦峙。

树木丛生，百草丰茂。

秋风萧瑟，洪波涌起。

日月之行，若出其中。

星汉灿烂，若出其里。

幸甚至哉，歌以咏志。

---

84、闻王昌龄左迁龙标遥有此寄 （必背）

唐·李白

杨花落尽子规啼，闻道龙标过五溪。

我寄愁心与明月，随风直到夜郎西。

---

85、次北固山下 （必背）

唐·王湾

客路青山外，行舟绿水前。

潮平两岸阔，风正一帆悬。

海日生残夜，江春入旧年。

乡书何处达，归雁洛阳边。

---

 86、天净沙·秋思 （必背）

 元·马致远

 枯藤老树昏鸦，

 小桥流水人家，

 古道西风瘦马。
 
 夕阳西下，

 断肠人在天涯。

---

## 部编版七年级 （下）

---

87、登幽州台歌 （必背）

唐·陈子昂

前不见古人，后不见来者。

念天地之悠悠，独怆然而泣下。

---

88、望月 （必背）

唐·杜甫

岱宗夫如何？齐鲁青未了。

造化钟神秀，阴阳割昏晓。

荡胸生层云，决眦入归鸟。

会当凌绝顶，一览众山小。

---

89、登飞来峰 （必背）

宋·王安石

飞来山上千寻塔，闻说鸡鸣见日升。

不畏浮云遮望眼，只缘身在最高层。

---

90、游山西村 （必背）

宋·陆游

莫笑农家腊酒浑，丰年留客足鸡豚。

山重水复疑无路，柳暗花明又一村。

箫鼓追随春社近，衣冠简朴古风存。

从今若许闲乘月，拄杖无时夜叩门。

---

91、已亥杂诗 （必背）

清·龚自珍

浩荡离愁白日斜，吟鞭东指即天涯。

落红不是无情物，化作春泥更护花。

---

92、野望 （新增必背）

唐·王绩

东皋薄暮望，徙倚欲何依。

树树皆秋色，山山唯落晖。

牧人驱犊返，猎马带禽归。

相顾无相识，长歌怀采薇。

---

93、黄鹤楼 （必背）

唐·崔颢

昔人已乘黄鹤去，此地空余黄鹤楼。

黄鹤一去不复返，白云千载空悠悠。

晴川历历汉阳树，芳草萋萋鹦鹉洲。

日暮乡关何处是，烟波江上使人愁。

---

94、使至塞上 （必背）

唐·王维

单车欲问边，属国过居延。

征蓬出汉塞，归雁入胡天。

大漠孤烟直，长河落日圆。

萧关逢候骑，都护在燕然。

---

95、渡荆门送别 （必背）

唐·李白

渡远荆门外，来从楚国游。

山随平野尽，江入大荒流。

月下飞天镜，云生结海楼。

仍怜故乡水，万里送行舟。

---

96、钱塘湖春行 （必背）

唐·白居易

孤山寺北贾亭西，水面初平云脚低。

几处早莺争暖树，谁家新燕啄春泥。

乱花渐欲迷人眼，浅草才能没马蹄。

最爱湖东行不足，绿杨阴里白沙堤。

---

97、饮酒 （必背）

东晋·陶渊明

结庐在人境，而无车马喧。

问君何能尔，心远地自偏。

采菊东篱下，悠然见南山。

山气日夕佳，飞鸟相与还。

此中有真意，欲辨已忘言。

---

98、春望 （必背）

唐·杜甫

国破山河在，城春草木深。

感时花溅泪，恨别鸟惊心。

烽火连三月，家书抵万金。

白头搔更短，浑欲不胜簪。

---

99、雁门太守行 （必背）

唐·李贺

黑云压城城欲摧，甲光向日金鳞开。

角声满天秋色里，塞上燕脂凝夜紫。

半卷红旗临易水，霜重鼓寒声不起。

报君黄金台上意，提携玉龙为君死。

---

100、赤壁 （必背）

唐·杜牧

折戟沉沙铁未销，自将磨洗认前朝。

东风不与周郎便，铜雀春深锁二乔。

---

101、渔家傲 （必背）

宋·李清照

天接云涛连晓雾，星河欲转千帆舞。仿佛梦魂跪地所，闻天语，殷勤问我归何处。

我报路长蹉日暮，学诗谩有惊人语。九万里风鹏正举，风休住，蓬舟吹取三山去。

---

## 部编版八年级 （下）

---

102、诗经·关雎 （全文必背）

关关雎鸠，在河之洲。

窈窕淑女，君子好逑。

参差荇菜，左右流之。

窈窕淑女，寤寐求之。

求之不得，寤寐思服。

--

求之不得，辗转反侧。

参差荇菜，左右采之。

窈窕淑女，琴瑟友之。

参差荇菜，左右芼之。

窈窕淑女，钟鼓乐之。

---

103、诗经·蒹葭 （全文必读）

蒹葭苍苍，白露为霜。所谓伊人，在水一方。溯洄从之，道阻且长。溯游从之，宛在水中央。

蒹葭萋萋，白露未晞。所谓伊人，在水之湄。溯洄从之，道阻且跻。溯游从之，宛在水中坻。

蒹葭采采，白露为己。所谓伊人，在水之涘。溯洄从之，道阻且右。溯游从之，宛在水中沚。

---

104、茅屋为秋风所破歌 （全文必背）

杜甫

八月秋高风怒号，卷我屋上三重茅。茅飞渡江洒江郊，高者挂罥长林梢，下这票转陈塘坳。

南村群童欺我老无力，忍能对面为盗贼。公然抱茅入林去，唇焦口燥呼不得，归来倚仗自叹息。

--

俄顷风定云墨色，秋天漠漠向昏黑。布衾多年冷似铁，娇儿恶卧踏里裂。床头屋漏无干处，雨脚如麻未断绝。自经丧乱少睡眠，长夜沾湿何由彻！

安得广厦千万间，大辟天下寒士俱欢颜！风雨不动安如山。呜呼！何时眼前突兀见此屋，吾庐独破受冻死亦足。

---

105、酬乐天扬州初逢席上见赠 （必背）

唐·刘禹锡

巴山楚水凄凉地，二十三年弃置身。

怀旧空吟闻旧赋，到乡何似烂柯人。

沉舟侧畔千帆过，病树前头万木春。

今日听君歌一曲，暂凭杯酒长精神。

---

106、水调歌头 （全文必背）

宋·苏轼

明月几时有？把酒问青天。不知天上宫阙，今夕是何年。我欲乘风归去，又恐琼楼玉宇，高处不胜寒。起舞弄清影，何似在人间。

转朱阁，低绮户，照无眠。不应有恨，何事长向别时圆？人有悲欢离合，月有阴晴圆缺，此事古难全。但愿人长久，千里共婵娟。

## 部编版九年级 （下）

---

107、渔家傲 （全文必备）

范仲淹

塞下秋来风景异，衡阳雁去无留意。四面边声连角起。千嶂里，长烟落日孤城闭。

浊酒一杯家万里，燕然未勒归无计。羌管悠悠霜满地。人不寐，将军白发征夫泪。

---

108、江城子·密州出猎 （必背）

宋·苏轼

老夫聊发少年狂，左牵黄，右擎苍，锦帽貂裘，千骑卷平冈。为报倾城随太守，亲射虎，看孙郎。

酒酣胸胆尚开张，鬓微霜，又何妨？持节云中，何日遣冯唐。会挽雕弓如满月，西北望，射天狼。

---

109、破阵子 （必背）

宋·辛弃疾

醉里挑灯看剑，梦回吹角连营。八百里分麾下炙，五十弦翻塞外声。沙场秋点兵。

马作的卢飞快，弓如霹雳弦惊。了却君王天下事，赢得生前身后名。可怜白发生！

---

110、满江红 （必背）

秋瑾

小住京华，早又是，中秋佳节。为篱下，黄花开遍，秋容如拭。四面歌残终破楚，八年风味徒思浙。苦将侬，强派作蛾眉，殊未屑！

身不得，男儿列。心却比，男儿烈！算平生肝胆，因人常熟。俗子胸襟谁识我？英雄末路当折磨。莽红尘，何处觅知音？青衫湿。

---

111、十五从军征 （必背）

汉乐府

十五从军征，八十始得归。

道逢乡里人：“家中有啊谁？”

“遥看是君家，松柏冢累累。”

兔从狗窦入，雉从梁上飞。

--

中庭生旅谷，井上生旅葵。

春谷持作饭，采葵持作羹。

羹饭一时熟，不知饴阿谁？

出门向东看，泪落沾我衣。

---

112、白雪歌送武判官归京 （必背）

岑参

北风卷地白草折，胡天八月即飞雪。

忽如一夜春风来，千树万树梨花开。

散入珠帘湿罗幕，狐裘不暖锦衾薄。

将军角弓不得控，都户铁衣冷难着。

---

113、南乡子 （必背）

宋·辛弃疾

何处望神州？满眼风光北固楼。千古兴亡多少事？悠悠。

不尽长江滚滚流。天下英雄谁敌手？曹刘。生子当如孙仲谋。

---

114、过零丁洋 （必背）

文天祥

辛苦遭逢起一经，干戈寥落四周星。

山河破碎风飘絮，身世浮沉雨打萍。

惶恐滩头说惶恐，零丁洋里叹零丁。

人生自古谁无死，留取丹心照汗青。

---

115、山坡羊·潼关怀古（必背）

张养浩

峰峦如聚，波涛如怒，山河表里潼关路。望西都，意踌躇。

伤心秦汉经行处，宫阙万间都做了土。兴，百姓苦；亡，百姓苦。
